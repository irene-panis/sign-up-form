<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="main">
    <img id="valk" src="img/100t-bg.jpg" alt="Valkyrae 100Thieves">
    <div class="content">
      <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
      <h3>You know you want to.</h3>
      <form action="#" method="get">
        <section class="form-input">
          <h3>Join the family.</h3>
          <div class="form-row">
            <div class="form-row-element">
              <label for="first_name">
                <span>First name</span>
              </label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div class="form-row-element">
              <label for="last_name">
                <span>Last name</span>
              </label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-row-element">
              <label for="email">
                <span>Email</span>
              </label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-row-element">
              <label for="phone_number">
                <span>Phone number</span>
              </label>
              <input type="tel" id="phone_number" name="phone_number">
            </div>
          </div>
          <div class="form-row">
            <div class="form-row-element">
              <label for="password">
                <span>Password</span>
              </label>
              <input type="password" id="password" name="password">
            </div>
            <div class="form-row-element">
              <label for="password">
                <span>Confirm password</span>
              </label>
              <input type="password" id="password" name="password">
            </div>
          </div>
        </section>
        <section>
          <button type="submit">Create Account</button>
        </section>
      </form>
      <p>
        Already have an account? Log in
      </p>
    </div>
  </div>
</body>
</html>
